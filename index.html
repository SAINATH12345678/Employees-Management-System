<!DOCTYPE html>
<html>
<head>
  <title>Employees</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Employees</h1>
    <a href="{{ url_for('add_employee') }}">Add Employee</a>
    <ul>
      {% for emp in employees %}
        <li>
          {{ emp.name }} - {{ emp.position }} - {{ emp.email }} - {{ emp.phone }}
          <form method="POST" action="{{ url_for('delete_employee', index=loop.index0) }}" style="display:inline;">
            <button type="submit" style="background:#e74c3c; border:none; color:white; padding:5px 10px; border-radius:5px; cursor:pointer; font-size:0.9rem; margin-left:10px;">Delete</button>
          </form>
        </li>
      {% else %}
        <li>No employees added yet.</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
